name: Validate Frontend Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Build Docker image (production)
        run: docker build --progress=plain -t roboto-sai-frontend:prod .

      - name: Run container and check /health
        run: |
          docker run -d -e PORT=10000 -p 10000:10000 --name rdf_test roboto-sai-frontend:prod
          sleep 5
          curl -fsS http://localhost:10000/health
          docker kill rdf_test
          docker rm rdf_test
